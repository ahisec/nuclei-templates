id: portkey-ai-detect

info:
  name: Portkey AI Detection
  author: rxerium
  severity: info
  description: |
    Detected Portkey AI interface. Portkey was an AI gateway that provided observability, governance, and reliability for LLM applications.
  reference:
    - https://portkey.ai/
    - https://github.com/Portkey-AI/gateway
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"Portkey AI"
  tags: tech,portkey,ai,llm,gateway

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>Portkey AI"
        part: body

      - type: status
        status:
          - 200
