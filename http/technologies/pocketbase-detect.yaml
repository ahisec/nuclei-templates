id: pocketbase-detect

info:
  name: PocketBase Detection
  author: aykutgokbulut
  severity: info
  description: Detects the presence of the PocketBase backend.
  reference:
    - https://pocketbase.io/
  metadata:
    verified: true
    max-request: 1
    vendor: pocketbase
    product: pocketbase
    shodan-query: http.favicon.hash:981081715
  tags: tech,pocketbase,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>PocketBase'
        case-insensitive: true

      - type: status
        status:
          - 200
