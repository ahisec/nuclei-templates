id: gitness-default-login

info:
  name: Gitness - Default Login
  author: 0x_Akoko
  severity: high
  description: |
    Detected Gitness instance was found using default admin credentials (admin/changeit).
  reference:
    - https://docs.gitness.com/
  metadata:
    max-request: 2
    verified: true
    shodan-query: title:"Gitness"
    fofa-query: title="Gitness"
  tags: gitness,default-login

variables:
  username: "admin"
  password: "changeit"

flow: http(1) && http(2)

http:
  - raw:
      - |
        POST /api/v1/login?include_cookie=true HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json

        {"login_identifier":"{{username}}","password":"{{password}}"}

    extractors:
      - type: json
        name: token
        part: body
        internal: true
        json:
          - '.access_token'

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_all(body, "access_token", "principal_id", "session")'
        condition: and
        internal: true

  - raw:
      - |
        GET /api/v1/user HTTP/1.1
        Host: {{Hostname}}
        Cookie: token={{token}}

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_all(body, "\"admin\":true", "display_name", "email")'
        condition: and
